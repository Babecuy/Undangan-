<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Undangan Pernikahan - Aidil & Irma</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <section class="hero">
    <h1>Aidil Darmawan & Irma Kholilah Harahap</h1>
    <p>Kamis, 27 November 2025, pukul 10.00 WIB</p>
  </section>

  <section class="countdown">
    <h2>Hitung Mundur Menuju Hari Bahagia</h2>
    <div id="timer"></div>
  </section>

  <section class="details">
    <h2>Lokasi Acara</h2>
    <p>Lokasi undangan dapat dilihat pada link berikut:</p>
    <a href="https://maps.app.goo.gl/L54rMmupMGeEj9dz8" target="_blank" class="btn">Lihat di Google Maps</a>
  </section>

  <section class="gallery">
    <h2>Galeri Foto</h2>
    <img src="images/foto1.jpeg" alt="Foto 1" />
    <img src="images/foto2.jpeg" alt="Foto 2" />
  </section>

  <section class="guestbook">
    <h2>Buku Tamu</h2>
    <form id="guestForm">
      <input type="text" id="name" placeholder="Nama Anda" required />
      <textarea id="message" placeholder="Pesan untuk pengantin" required></textarea>
      <button type="submit">Kirim</button>
    </form>
    <div id="guestMessages"></div>
  </section>

  <audio autoplay loop hidden>
    <source src="music/marry_you_bruno_mars.mp3" type="audio/mp3" />
  </audio>

  <script src="script.js"></script>
</body>
</html>
